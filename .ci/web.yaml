include: '/.ci/base.yaml'


build web:
  extends: .build_base
  variables:
    IMAGE_TAG: $WEB_IMAGE_TAG
    DOCKERFILE: shared/dockerfiles/web
    CHANGES_PATH: ui/web/**/*
    LINT_SCRIPT: "python3 -m black --check --diff --color . && python3 -m flake8 . && python3 -m mypy --color --pretty ."
    DOCKLE_ARGS: "-i CIS-DI-0010 -i CIS-DI-0001"
