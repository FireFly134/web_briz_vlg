{% extends 'main/base.html' %}
{% block title %}Добавление механика{% endblock %}

{% block body %}
<div class="container mt-4">
        <h2 class="mb-4">Добавление механика</h2>
        <form method="post">
            {% csrf_token %}

            <div class="form-group">
                {{ form.fio.label_tag }}
                {{ form.fio }}
            </div>

            <div class="row">
                <div class="col-1">
                    <button type="submit" class="btn btn-primary mt-3" value="Create">Сохранит</button>
                </div>
                <div class="col-1">
                    <a href="{% url 'mechanics_list' %}" class="btn btn-secondary mt-3">Назад</a>
                </div>
            </div>
        </form>
    </div>
{% endblock %}
