{% extends 'main/base.html' %}
{% block title %}Добавление роутера{% endblock %}

{% block body %}
<div class="container mt-4">
        <h2 class="mb-4">Добавление роутера</h2>
        <form method="post">
            {% csrf_token %}

            <div class="form-group">
                {{ form.name_router.label_tag }}
                {{ form.name_router }}
            </div>

            <div class="form-group">
                {{ form.emai.label_tag }}
                {{ form.emai }}
            </div>

            <div class="row">
                <div class="col-1">
                    <button type="submit" class="btn btn-primary mt-3" value="Create">Сохранить</button>
                </div>
                <div class="col-1">
                    <a href="{% url 'routers_list' %}" class="btn btn-secondary mt-3">Назад</a>
                </div>
            </div>
        </form>
    </div>
{% endblock %}
